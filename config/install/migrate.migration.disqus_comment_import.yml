id: disqus_comment_import
label : Import Disqus comments
source:
  plugin: disqus_comment_source
  constants:
    field_name: disqus
    comment_type: comment_no_subject
    comment_body/format: filtered_html
    uid: 0
    thread: 0
process:
  cid: id
  pid: pid
  entity_id: entity_id
  entity_type: entity_type
  field_name: constants/field_name
  comment_type: constants/comment_no_subject
  uid: constants/uid     #Remove constant value and compare email address with Drupal users email to get uid
  name: name
  mail: email
  homepage: url
  hostname: ipAddress
  created:
    -
       plugin: callback
       callable: strtotime
       source: createdAt
  changed:
    -
       plugin: callback
       callable: strtotime
       source: createdAt
  status: isApproved
  thread: constants/thread
  comment_body/value: comment
  comment_body/format: constants/comment_body/format
destination:
  plugin: entity:comment
